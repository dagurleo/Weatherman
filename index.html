<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Weatherman</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="index.css">
        <script src="index.js"></script>
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script src="https://code.highcharts.com/modules/exporting.js"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>

    </head>
    <body>
        <nav class="topBar">
            <p>Weatherman</p>
        </nav>
        <div class="row dashboard firstrow">

            <div  class="col-md-6 col-xs-12 chartCont container">
                <div id="chartContainer" class="chart"></div>
                <div class="chartToolbar">
                    <div class="row">
                        <div class="col-md-6">
                            <label>Select a station</label>
                            <select class="weatherStation form-control" multiple name="">
                                <p>smegma</p>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <button class="btn btn-primary startCompare">Compare</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-xs-12 textContainer container">
                <h1>TextNews?</h1>
            </div>
        </div>
    </body>
</html>
