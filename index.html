<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Weatherman</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="index.css">
        <script src="index.js"></script>
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script src="https://code.highcharts.com/modules/exporting.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    </head>
    <body>
        <nav class="topBar">
            <p>Weatherman</p>
        </nav>
        <div class="row dashboard firstrow">

            <div  class="col-md-6 col-xs-12 chartCont container">
                <div class="loader chartLoader">

                </div>
                <div id="chartContainer" class="chart"></div>
                <div class="chartToolbar">
                    <div class="row">
                        <div class="col-md-8 selectContainer">
                            <select class="weatherStation form-control" name="">
                                <p>smegma</p>
                            </select>
                            <label class="selectLabel">Select a station</label>
                        </div>
                        <div class="col-md-4">
                            <button class="btn btn-primary startCompare" id="compareModeButton">Enable Compare mode</button>
                        </div>
                    </div>
                    <div class="row degrees">
                        <div class="col-md-1 degreeChanger" id="celcius">°C</div>
                        <div class="col-md-1 degreeChanger disabledDegreeType" id="fahrenheit">°F</div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-xs-12 textContainer container">
                <h1>Latest updates</h1>
                <div class="loader textLoader">

                </div>
            </div>
        </div>
        <div class="row dashboard secondrow">
            <div class="col-md-6 col-xs-12 container observationsContainer">
                <div class="loader todayLoader">

                </div>
            </div>
        </div>
    </body>
</html>
